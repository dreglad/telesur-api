query {

  # Count articles
  total: articlesCount
  opinion: articlesCount(where: {sections_some: {name: "Opini√≥n"}})

  # Article sections
  articleSection(name: "World") {
    articles(first: 2) {
      headline
      url
      body
      id
    }
  }

  # Filter with URLs obtained from scrapping a URL
  Noticias_En_Home_De_Deportes:
  articles (
    foundInUrl: "https://www.telesurtv.net/"
    where: {
      AND: [
        { sections_some: { name: "Deportes" } }
        { sections_some: { name: "Noticias" } }
      ]
    }
  ) {
    headline
    sections { name }
  }
}