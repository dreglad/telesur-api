# Consulta el nombre de todos los servicios disponibles
query Servicios_Disponibles {
  services {
    name
    language
  }
}

# Título y descrición de los 10 clips
# más recientes de cada servicio
query Clips_Recientes_De_Cada_Servicio {
  services {
    clips(first: 10) {
      title
      description
    }
  }
}

# La fecha y el archivo mp4 de cada uno de
# los úlimos 10 episodios de Dossier en Inglés
query Episodios_Dossier {
  serie(id: "Dossier", service: "telesur-en") {
    episodes {
      mp4
      date
    }
  }
}

# Título de los primeros 10 clips de los primeros 5 temas
query Temas {
  topics(first: 5) {
    name
    clips(first: 10) {
      title
    }
  }
}

# Todos los progrmas de teleSUR
query Programas_De_Telesur_English {
  service(id: "telesur-en") {
    series {
      id
      name
      description
      poster
    }
  }
}

# Nombre, cuenta de Twitter y código embed del último video
# de todos los Corresponsales en EE.UU.
query CorresponsalesGringos {
  correspondents(country: "US") {
    name
    twitter
    clips(first: 1) {
      embed
    }
  }
}
